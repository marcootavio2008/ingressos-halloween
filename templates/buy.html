{% extends "base.html" %}
{% block content %}
<h2>Comprar ingresso</h2>
<form method="post">
  <p><input type="text" name="name" placeholder="Seu nome" required></p>
  <p><input type="number" name="age" placeholder="Idade" required></p>
  <p>
    <select name="ticket_type">
      <option value="comum">Convite Comum - R$47,50</option>
      <option value="vip">Convite VIP - R$100</option>
    </select>
  </p>
  <p><button type="submit">Pagar</button></p>
</form>
{% endblock %}
