<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Baile Halloween - {{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>A.C Fantasy</h1>
    <nav>
      <a href="{{ url_for('about') }}">Sobre</a> |
      <a href="{{ url_for('buy') }}">Comprar Ingresso</a>
    </nav>

  </header>

  <main>
    <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="{{ 'error' if cat=='error' else 'note' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <footer class="small">
      <a href="https://instagram.com/ac.fantasy_" target="_blank" style="color:#ff7a00; font-weight:700; text-decoration:none;">
      ðŸ“¸ Siga no Instagram: @Ac.fantasy
    </a>
    </footer>
  </main>
</body>
</html>
